<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Magnet.js Demo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../magnet.min.js"></script>
    <script src="./axis.js"></script>
    <script src="./attraction.js"></script>
  </head>
  <body>
    <!-- prevent children blocks to go out -->
    <magnet-pack
      id="mg-pack"
      mg-attract-distance="15"
      mg-cross-prevent="parent"
    >
      <div style="width: 500px; height: 300px; border: 1px solid #000">
        <!-- align to parent inner -->
        <magnet-block
          id="mg-block1"
          mg-align-to-parent="inner"
        >
          <div style="padding: 1em; background: #fcc; display: inline-block;">
            Block 1
          </div>
        </magnet-block>
        
        <!-- align to parent center -->
        <magnet-block
          id="mg-block2"
          mg-align-to-parent="center"
        >
          <div style="padding: 1em; background: #cfc; display: inline-block;">
            Block 2
          </div>
        </magnet-block>
      </div>
    </magnet-pack>
  </body>
  <script>
    const block1 = document.getElementById('mg-block1');
    const block2 = document.getElementById('mg-block2');
    
    block1.addEventListener('mg-attractmove', (evt) => {
      console.log(evt);
      evt.preventDefault();
      // return false;
    });
  </script>
</html>
