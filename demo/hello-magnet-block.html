<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Magnet.js Demo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../magnet.min.js"></script>
    <script src="./axis.js"></script>
    <script src="./attraction.js"></script>
  </head>
  <body>
    <!-- simple magnet block -->
    <magnet-block mg-attractDistance="10">
      <div style="padding:1em; background: #fcc;">
        Hello Magnet.js
      </div>
    </magnet-block>
    
    <!-- has larger attract distance -->
    <magnet-block mg-attractDistance="25">
      <div style="padding:1em; background: #cfc;">
        Here is a larger magnet
      </div>
    </magnet-block>
    
    <!-- only for attracting -->
    <magnet-block mg-unmovable>
      <div style="padding:1em; background: #ccf;">
        You cannot drag me
      </div>
    </magnet-block>
  </body>
</html>
